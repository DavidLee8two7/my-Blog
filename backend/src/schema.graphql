type Mutation {
  createBlog(
    name: String!
    email: String!
    subject: String!
    message: String!
    image: String
    largeImage: String
  ): Blog!
}

type Query {
  blogs(
    where: BlogWhereInput
    orderBy: BlogOrderByInput
    skip: Int
    first: Int
  ): [Blog]!
  blog(where: BlogWhereUniqueInput!): Blog
  blogsConnection(where: BlogWhereInput): BlogConnection!
}
